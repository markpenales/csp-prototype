<!-- create_schedule.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Create Schedule</title>
</head>
<body>

  <h2>Create Schedule</h2>

  <form method="post">
    {% csrf_token %}
    
    <select id="course" name="course">
        {% for course in courses %}
            <option value="{{ course.name }}">{{ course.name }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Submit</button>
  </form>


</body>
</html>
