<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Year</title>
</head>

<body>
    <div class="row">
        <p class="fs-1 d-flex justify-content-center">Programs</p>

        <div class="col-sm-8 mx-auto">
            {% for year in years %}
                <a href="{% url 'section' program=program year=year.id %}" class="btn btn-primary d-block py-2 px-3 my-2">{{ year.year }}</a>
            {% endfor %}
        </div>

        <p class="fs-1 d-flex justify-content-center">Laboratories</p>
    </div>
</body>

</html>
